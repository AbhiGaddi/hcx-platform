server:
  port: ${SERVER_PORT:8082}

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}

env: ${environment:dev}

#elasticsearch config
es:
  host: ${es_host:localhost}
  port: ${es_port:9200}

#Audit config
audit:
  index: ${audit_index:hcx_audit}
  alias: ${audit_alias:hcx_audit}

aws:
  accessKey: ${aws_accessKey:}
  accessSecret: ${aws_accessSecret:}
  region: ${aws_region:}

onboarding:
  successURL: ${onboarding_success_url:}

email:
  id: ${email_id:test@gmail.com}
  pwd: ${email_pwd:test@123}
  otpSub: ${otp_sub:HCX - Onboarding Started}
  otpMsg: ${otp_msg:Hi USER_NAME,<br/><br/>Your participant code is PARTICIPANT_CODE.<br/>Use the following OTP to verify your email address:RANDOM_CODE <br/><br/> Thanks,<br/> HCX Team}
  successIdentitySub: ${success_identity_sub:HCX - Identity Verified}
  successIdentityMsg: ${success_identity_msg:Hi User,<br/><br/>Identity verification is successful.<br/><br/>Thanks,<br/> HCX Team}
  failedIdentitySub: ${failed_identity_sub:HCX - Identity Verification Failed}
  failedIdentityMsg: ${failed_identity_msg:Hi User,<br/><br/>Identity verification is failed. Please reach out to HCX Team.<br/><br/>Thanks,<br/> HCX Team}
  onboardingSuccessSub: ${onboarding_success_sub:HCX - Onboarding Successful}
  onboardingSuccessMsg: ${onboarding_success_msg:Hi USER_NAME,<br/><br/>Your onboarding is successful, Welcome to HCX.<br/>Please refer to the <a href="${onboarding.successURL}">link</a> for protocol details and integration specifications.<br/>Thanks,<br/> HCX Team}
  updateDetailsSub: ${update_sub:Participant Update API Details}
  updateDetailsMessage: ${update_message:Hi <b>PARTICIPANT_NAME</b>,<br/><br/> You can update your endpoint URL and encryption certificate using the below update API. First, you have to generate the access token using the below API and use it as authorization token in update API <br><br> After updating the details in registry, HCX will validate the details and make participant status to <B>Active</B>.<br> <ol><li> Keycloak Access Token API:<br><br> curl --location --request POST 'http://ENV-hcx.swasth.app/auth/realms/swasth-health-claim-exchange/protocol/openid-connect/token'\<br> --header  'content-type:application/x-www-form-urlencoded' \ <br> --data-urlencode 'client_id=registry-frontend' \ <br> --data-urlencode 'username= USERNAME' \ <br> --data-urlencode 'password=PASSWORD' \ <br> --data-urlencode 'grant_type=password' </li> <br> Note:Please replace USERNAME and PASSWORD fields with your 'Email ID' and 'password' set in the keycloak respectively.<br> <br><li> Update API <br><br> curl --location --request POST <br> 'http://ENV-hcx.swasth.app/api/v0.7/participant/onboard/update' \ <br> --header 'Authorization:Bearer eyJhbGdUIiwia2lkIiA6ITc0bG83WHNNZXFtNmx3QlNEVEs2dkh4WmloMXBZIn0.eyJl'\ <br> --header 'Content-Type:application/json' \ <br> --data-raw '{ <br>"jwt_token":"JWT TOKEN",<br> "participant":{ <br> "participant_code":"PARTICIPANT_CODE",<br> "endpoint_url":"ENDPOINT URL",<br> "encryption_cert":"ENCRYPTION CERTIFICATE",<br> "signing_cert_path":"SIGNING CERTIFICATE"} <br> }'<br><br></li> Note:Replace the following fields:<br> <ul><li>JWT TOKEN:Access token which is generated in the first step. </li> <li>PARTICIPANT_CODE:Unique identification code of the participant.</li><li>ENDPOINT URL:Endpoint url of your system.</li><li>ENCRYPTION CERTIFICATE:Encrypted publickey URL.</li<br><li>SIGNING CERTIFICATE :Encrypted publickey URL. </li></ul></ol><br> If you have any questions or concerns, please reach out to us.<br><br> Best regards,<br> HCX Team}
hcx-api:
  basePath: ${HCX_API_BASEPATH:http://localhost:8080}

#postgres config
postgres:
  url: ${postgres_url:jdbc:postgresql://localhost:5432/postgres}
  user: ${postgres_user:postgres}
  password: ${postgres_password:postgres}
  onboardingOtpTable: ${onboarding_otp_table:onboarding_otp}
  onboardingTable: ${onboarding_table:onboarding}


otp:
  expiry: ${otp_expiry:600000}
  maxAttempt: ${otp_max_attempt:3}
  maxRegenerate: ${otp_max_regenerate:5}

registry:
  hcxCode: ${registry_hcx_code:1-d2d56996-1b77-4abb-b9e9-0e6e7343c72e}

jwt-token:
  privateKey : ${private_key:test-private-key}
  expiryTime : ${expiry_time:86400000}

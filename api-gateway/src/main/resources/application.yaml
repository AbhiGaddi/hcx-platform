server:
  port: 8095

jwt:
  enabled: false
  issuer: ""
  audience: ""
  jwkUrl: "http://localhost:8080/auth/realms/sunbird-rc/protocol/openid-connect/certs"
  claimsNamespacePath: "$.realm_access.roles"

spring:
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true
  cloud:
    gateway:
      routes:
        - id: protocol-service-route
          uri: http://a54c5bc648f1a41b8871b77ac01060ed-1840123973.ap-south-1.elb.amazonaws.com:8080
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
          predicates:
            - Path=/v1/coverageeligibility/**, /v1/preauth/**, /v1/claims/**, /v1/paymentnotice/**, /health, /service/health